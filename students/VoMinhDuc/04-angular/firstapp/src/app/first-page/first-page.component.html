<div class="offset-md-4 col-md-4">
  <label>Username:</label>
  <input type="text" class="form-control" placeholder="Please Enter Your Username" [(ngModel)]="username">
</div>
<div class="offset-md-4 col-md-4">
  <label>Password:</label>
  <input type="password" class="form-control" [(ngModel)]="password">
</div>
<div class="offset-md-4 col-md-4">
    <label>Password:</label>
    <select class="form-control" [(ngModel)]="role">
      <option class="">Admin</option>
      <option>Customer</option>
    </select>
  </div>
<div class="offset-md-4 col-md-4 text-right mt-2">
  <span style="float: left;">
    <input type="checkbox" [(ngModel)]="rememberMe"> Remember Me</span>
  <button class="btn btn-info" (click)="click();">Login</button>
</div>
<div class="clearfix"></div>
