<div class="offset-md-4 col-md-4">
  <label> User name </label>
  <input class="form-control" [ngModel]="username">
</div>
<div class="offset-md-4 col-md-4">
  <label> Password</label>
  <input type="password" class="form-control" [(ngModel)]="password">
</div>
<div class="offset-md-4 col-md-4">
  <label> Account </label>
  <select class="form-control" [(ngModel)]="role">
  <option> ADMIN </option>
  <option> Custumer </option>
</select>
</div>
<div class="offset-md-4 col-md-4 text-right mt-2">
  <span class="float-left">
      <input type="checkbox" [(ngModel)]="RememberMe"> RememberMe</span>
  <button class="btn btn-primary" (click)="click()">
    Login
  </button>

</div>
<div class="clearfix"></div>
