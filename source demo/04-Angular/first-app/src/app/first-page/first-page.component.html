<div class="offset-md-4 col-md-4">
  <label>User name</label>
  <input class="form-control" [(ngModel)]="username">
</div>
<div class="offset-md-4 col-md-4">
  <label>Password</label>
  <input type="password" class="form-control" [(ngModel)]="password">
</div>
<div class="offset-md-4 col-md-4">
    <label>User name</label>
    <select class="form-control" [(ngModel)]="role">
      <option>Admin</option>
      <option>Customer</option>
    </select>
  </div>
<div class="offset-md-4 col-md-4 mt-2">
  <span class="float-left"><input type="checkbox" [(ngModel)]="rememberMe"> Remember Me</span>
  <button class="btn btn-primary float-right" (click)="click()">Login</button>
</div>
<div class="clearfix"></div>
